<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/main.js" type="module" defer></script>
    <script src="/auth/auth.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="app">
        <div class="content">
            <div class="register-page">
                <div class="register-form-wrapper">
                    <div class="rfw-content">
                        <div class="rfw-icon">
                            <img src="/Photos/people leaf logo,healthy logo.jpg" />
                        </div>
                        <div class="rfw-title">
                            <h2>Login</h2>
                        </div>
                        <form id="register_form">
                            <div class="mb-3 rf-strip">
                                <input type="number" class="form-control" name="id" id="input_id" placeholder="Enter ID" />
                            </div>
                            <div class="mb-3 rf-strip">
                                <input type="password" class="form-control" name="password" id="input_password" placeholder="Enter password" />
                            </div>
                            <div class="mb-3 rf-strip">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="rfw-title">
                            <span>Don't have an account? <a href="/auth/register/">Register</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
