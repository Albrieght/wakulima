    <!--Content-->
    <div class="container">
        <!-- List Product Form Section -->
        <section id="list-product" class="my-4">
            <div class="row">
            <div class="col-md-8">
                <h2>List Your Product</h2>
                <!-- Form to list the product (description, quantity, date, pictures, etc.) -->
                <form id="product-form">
                <!-- Product Description -->
                <div class="mb-3">
                    <label for="product-description" class="form-label">Product Description</label>
                    <textarea class="form-control" id="product-description" rows="3" placeholder="Enter product description" required></textarea>
                </div>
        
                <!-- Product Quantity -->
                <div class="mb-3">
                    <label for="product-quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="product-quantity" placeholder="Enter quantity" required>
                </div>
        
                <!-- Harvest Date -->
                <div class="mb-3">
                    <label for="harvest-date" class="form-label">Harvest Date</label>
                    <input type="date" class="form-control" id="harvest-date" required>
                </div>
        
                <!-- Pick-up Date -->
                <div class="mb-3">
                    <label for="pickup-date" class="form-label">Pick-up Date</label>
                    <input type="date" class="form-control" id="pickup-date" required>
                </div>
        
                <!-- Image Upload -->
                <div class="mb-3">
                    <label for="product-image" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="product-image" accept="image/*" required>
                </div>
        
                <button type="submit" class="btn btn-primary mt-3">Submit for Approval</button>
                </form>
            </div>
            </div>
        </section>
